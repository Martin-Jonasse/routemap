<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 800px;
      }
    </style>
  </head>

  <body>
    <div style="padding: 0px;">
  
      <div id="map"></div>
      
      <script>
        var map;
        function initMap() {
          map = new google.maps.Map(
            document.getElementById('map'),
            {
              center: {lat: 47.178078, lng: 8.504885},
              zoom: 13
            }
          );
        }
      </script>
      
      <!--- add a JavaScript Api-Key in the statement below and rund this page to verify the key as correct --->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCC8dCJLV18-8a8HPBLMVLa6nGSjVhGg4&callback=initMap"
        async defer></script>
        
    </div>
  </body>
</html>
