<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">

        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 800px;
            }
        </style>

        <script	src="https://code.jquery.com/jquery-3.1.1.js"
                   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
                   crossorigin="anonymous">
        </script>
    </head>

    <body>
        <div style="padding: 10px;">
  
        <div id="map"></div>

        <!--- add a JavaScript Api-Key in the statement below and rund this page to verify the key as correct --->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCC8dCJLV18-8a8HPBLMVLa6nGSjVhGg4"></script>
        <script>
            $(document).ready(function () {
                var map;
                map = new google.maps.Map(
                        document.getElementById('map'),
                        {
                            center: {lat: 47.178078, lng: 8.504885},
                            zoom: 13
                        }
                );
            });
        </script>

        </div>
    </body>
</html>
